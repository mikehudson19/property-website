<div class="hero-container">
  <div class="overlay">
    <nav class="navbar navbar-expand navbar-light">
      <img src="../../assets/logo-small.png" routerLink="/home" alt="">
      <mat-icon class="hamburger" (click)="openMobileNavModal()">view_headline</mat-icon>
      <div class="navbar-nav">
          <a class="nav-item nav-link" routerLink="/home">Home</a>
          <a class="nav-item nav-link" routerLink="/alladverts">Homes for sale</a>
          <a class="nav-item nav-link" routerLink="/myadverts" *ngIf="currentUser">My Ads</a>
          <a class="nav-item nav-link" routerLink="/myaccount" *ngIf="currentUser">My Profile</a>
          <a class="nav-item nav-link" [routerLink]="['/editadvert', 0]" *ngIf="currentUser">Create Ad</a>
          <a class="nav-item nav-link" routerLink="/favourites" *ngIf="currentUser">Favourites</a>
          <a class="nav-item nav-link" (click)="openLoginDialog()" *ngIf="!currentUser">Login</a>
          <a class="nav-item nav-link text-dark" (click)="openRegistrationDialog()" *ngIf="!currentUser">Register</a>
          <a class="nav-item nav-link" (click)="logout()" *ngIf="currentUser">Logout</a>
          <a class="nav-item nav-link text-dark" [routerLink]="['/admin', 'user-list']" *ngIf="currentUser && currentUser.role === 'Admin'">Admin Portal</a>
      </div>
    </nav>
    <h1>Find your dream mountain home</h1>
    <div class="search">
      <app-search></app-search>
    </div>
  </div>
</div>
