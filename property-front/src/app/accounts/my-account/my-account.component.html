<div class="container">
 
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form
          id="login-form"
          class="form"
          novalidate
          [formGroup]="manageAccountForm"
        >
  
          <h1 class="text-center my-4 h3">Manage my account</h1>
          <div class="form-group">
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.firstName
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.firstName }}
              </span>
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="lastName"
              id="lastName"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.lastName
              }"
            />
            <span class="invalid-feedback">
              {{ validationMessage.lastName }}
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.email
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.email }}
              </span>
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="contactNumber"
              id="contactNumber"
              class="form-control"
              formControlName="contactNumber"
              placeholder="Contact Number"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.contactNumber
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.contactNumber }}
              </span>
            </span>
          </div>

          <a
          class="btn btn-outline-secondary btn-lg btn-block"
          (click)="openDialog()"
        >
          Change password
        </a>
        <div class="actions">
          <button
          type="submit"
          name="submit"
          class="btn btn-outline-success btn-lg"
          (click)="updateUser()"
          [disabled]="!manageAccountForm.touched">
          Save</button>
          <button
            class="btn btn-outline-danger btn-lg"
            routerLink="/myadverts">Cancel</button>
        </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
