<div class="container">
 
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form
          id="login-form"
          class="form"
          novalidate
          [formGroup]="manageAccountForm"
        >
  
          <h1 class="text-center my-4 h3">Manage my account</h1>
          <div class="form-group">
            <input
              type="text"
              name="firstName"
              id="firstName"
              class="form-control"
              formControlName="firstName"
              placeholder="First Name"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.firstName
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.firstName }}
              </span>
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="lastName"
              id="lastName"
              class="form-control"
              formControlName="lastName"
              placeholder="Last Name"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.lastName
              }"
            />
            <span class="invalid-feedback">
              {{ validationMessage.lastName }}
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.email
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.email }}
              </span>
            </span>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="currentPassword"
              id="currentPassword"
              class="form-control"
              formControlName="currentPassword"
              placeholder="Current Password"
              autocomplete="off"
              [ngClass]="{
                'is-invalid': validationMessage && validationMessage.currentPassword
              }"
            />
            <span class="invalid-feedback">
              <span>
                {{ validationMessage.currentPassword }}
              </span>
            </span>
          </div>

          <div formGroupName="passwords">
            <div class="form-group">
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
                autocomplete="off"
                [ngClass]="{
                  'is-invalid': validationMessage && validationMessage.password
                }"
              />
              <span class="invalid-feedback">
                <span>
                  {{ validationMessage.password }}
                </span>
              </span>
            </div>
  
            <div class="form-group">
              <input
                type="text"
                name="confirmPass"
                id="confirmPass"
                class="form-control"
                formControlName="confirmPass"
                placeholder="Confirm Password"
                autocomplete="off"
                [ngClass]="{
                  'is-invalid': validationMessage && validationMessage.confirmPass
                }"
              />
              <span class="invalid-feedback">
                <span>
                  {{ validationMessage.confirmPass }}
                </span>
              </span>
            </div>
          </div>

          <button
            type="submit"
            name="submit"
            class="btn btn-outline-success btn-lg btn-block"
            (click)="updateUser()"
          >
            Save changes
          </button>
          <a
            class="btn btn-outline-danger btn-lg btn-block"
            routerLink="/myadverts"
          >
            Cancel
          </a>

          <!-- <div
            class="alert alert-warning text-center mt-3"
            *ngIf="alertMessage && alertMessage.length > 0"
          >
            <div>{{ alertMessage }}</div>
            <div class="mt-2">
            </div>
          </div> -->

        </form>
      </div>
    </div>
  </div>
</div>
