<div class="col-md-6 offset-md-3 mt-5">
  <h4 class="text-center">Login</h4>

  <div>
    <div class="card-body">
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': message && message.email }"
            placeholder="Email"
          />
          <div class="invalid-feedback">
            <div>{{ message.email }}</div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <input
              [type]="fieldTextType ? 'text' : 'password'"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': message && message.password }"
              placeholder="Password"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <a
                  ><i
                    (click)="toggleFieldTextType()"
                    class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                  ></i
                ></a>
              </span>
            </div>
          </div>
          <div class="invalid-feedback">
            <div>{{ message.password }}</div>
          </div>
        </div>

        <button [disabled]="loading" class="btn btn-secondary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </form>

      <div class="mt-3">
        <a class="text-dark" routerLink="/registration">Register Instead</a>
      </div>
    </div>
  </div>
</div>
